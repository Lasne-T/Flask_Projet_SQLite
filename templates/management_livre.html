<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunt de Livre</title>
    <style>
        /* Colle ici le code CSS commun */
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* En-tête */
        h2 {
            text-align: center;
            color: #4CAF50;
        }

        /* Formulaire */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Message de succès */
        p {
            text-align: center;
            font-weight: bold;
        }

        /* Boutons de navigation */
        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #45a049;
        }
        </style>
    </head>
<body>
<form action="{{ url_for('management_livre') }}" method="post">
        <h3>Ajouter un Livre</h3>
        <label for="titre">Titre:</label><br>
        <input type="text" id="titre" name="titre"><br>
        <label for="auteur">Auteur:</label><br>
        <input type="text" id="auteur" name="auteur"><br>
        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre"><br>
        <label for="date_publication">Date de Publication:</label><br>
        <input type="date" id="date_publication" name="date_publication"><br><br>
        <input type="submit" name="add" value="Ajouter">
    </form>

    <h3>Supprimer un Livre</h3>
    <form action="{{ url_for('management_livre') }}" method="post">
        <label for="livre_id">ID du Livre:</label><br>
        <input type="number" id="livre_id" name="livre_id"><br><br>
        <input type="submit" name="delete" value="Supprimer">
    </form>

    <h3>Liste des Livres</h3>
    <ul>
        {% for livre in livres %}
            <li>{{ livre.id }} - {{ livre.titre }} par {{ livre.auteur }} ({{ livre.genre }}, {{ livre.date_publication }})</li>
        {% endfor %}
    </ul>
</body>
</html>
