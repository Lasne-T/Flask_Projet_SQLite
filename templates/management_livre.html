<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="date"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .books-list {
            list-style-type: none;
            padding: 0;
        }

        .books-list li {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        .books-list li button {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .books-list li button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Gestion des Livres</h1>
    <div class="container">
        <h2>Ajouter un Livre</h2>
        <form action="/ajouter_livre" method="post">
            <label for="titre">Titre</label>
            <input type="text" id="titre" name="titre" required>

            <label for="auteur">Auteur</label>
            <input type="text" id="auteur" name="auteur" required>

            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required>

            <label for="date_publication">Date de Publication</label>
            <input type="date" id="date_publication" name="date_publication" required>

            <input type="submit" value="Ajouter">
        </form>

        <h2>Liste des Livres</h2>
        <ul class="books-list">
            {% for livre in livres %}
            <li>
                <div>
                    <strong>{{ livre[1] }}</strong> par {{ livre[2] }} ({{ livre[3] }})<br>
                    Publi√© le : {{ livre[4] }}
                </div>
                <form action="/supprimer_livre" method="post" style="margin: 0;">
                    <input type="hidden" name="id" value="{{ livre[0] }}">
                    <button type="submit">Supprimer</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
