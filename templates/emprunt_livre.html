<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprunt de Livre</title>
    <style>
        /* Colle ici le code CSS commun */
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* En-tête */
        h2 {
            text-align: center;
            color: #4CAF50;
        }

        /* Formulaire */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Message de succès */
        p {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Emprunt de Livre</h2>
    {% if success %}
        <p style="color: green;">Le livre a été emprunté avec succès.</p>
    {% endif %}
    <form action="{{ url_for('emprunt_livre') }}" method="post">
        <label for="utilisateur_id">Utilisateur:</label><br>
        <select id="utilisateur_id" name="utilisateur_id">
            {% for utilisateur in utilisateurs %}
                <option value="{{ utilisateur.id }}">{{ utilisateur.nom }} {{ utilisateur.prenom }}</option>
            {% endfor %}
        </select><br><br>
        <label for="livre_id">Livre:</label><br>
        <select id="livre_id" name="livre_id">
            {% for livre in livres %}
                <option value="{{ livre.id }}">{{ livre.titre }} par {{ livre.auteur }} ({{ livre.genre }}, {{ livre.date_publication }})</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Emprunter">
    </form>
</body>
</html>
