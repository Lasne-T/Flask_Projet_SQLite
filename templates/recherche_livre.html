<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Recherche de Livre</title>
    <style>
        /* Style général */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        /* Formulaire */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Résultats */
        .results {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
        }

        .results li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .results li p {
            margin: 0;
            color: #333;
        }

        .no-results {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Recherche de Livre</h1>
    <form action="/recherche_livre" method="post">
        <label for="titre">Titre du livre:</label>
        <input type="text" id="titre" name="titre" placeholder="Entrez le titre du livre" required>
        <input type="submit" value="Rechercher">
    </form>

    <!-- Résultats de la recherche -->
    {% if livres %}
        <ul class="results">
            {% for livre in livres %}
                <li>
                    <p><strong>{{ livre[1] }}</strong></p>
                    <p>Auteur: {{ livre[2] }}</p>
                    <p>Genre: {{ livre[3] }}</p>
                    <p>Publié le: {{ livre[4] }}</p>
                </li>
            {% endfor %}
        </ul>
    {% elif titre %}
        <div class="no-results">Aucun livre trouvé pour "{{ titre }}"</div>
    {% endif %}
</body>
</html>
