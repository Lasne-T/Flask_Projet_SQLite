<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Livre</title>
    <style>
        /* Colle ici le code CSS commun */
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* En-tête */
        h2 {
            text-align: center;
            color: #4CAF50;
        }

        /* Formulaire */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Résultats de recherche */
        ul {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style-type: none;
        }

        li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        li p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Recherche de Livre</h2>
    <form action="{{ url_for('recherche_livre') }}" method="post">
        <label for="titre">Titre du livre:</label><br>
        <input type="text" id="titre" name="titre"><br><br>
        <input type="submit" value="Rechercher">
    </form>

    {% if livres %}
        <h3>Résultats de la recherche pour "{{ titre }}"</h3>
        <ul>
            {% for livre in livres %}
                <li>{{ livre.titre }} par {{ livre.auteur }} ({{ livre.genre }}, {{ livre.date_publication }})</li>
            {% endfor %}
        </ul>
    {% elif titre %}
        <p>Aucun livre trouvé pour "{{ titre }}".</p>
    {% endif %}
</body>
</html>
